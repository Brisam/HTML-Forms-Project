<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minty.com Sign-up</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Montserrat:300" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="left">
        <h4><em>Minty</em></h4>
      </div>

      <div class="right">
        <h4>Sign Up | Login</h4>
      </div>

    </header>

    <div id="container">
      <h1>See all your finances in one place</h1>
      <div class="form_elements">
        <form class="sign_up" action="index.html" method="post">
          <div class="field">
            <p>Your Email</p>
            <input type="email" name="mail">
          </div>
          <div class="field">
            <p>Confirm Email</p>
            <input type="email" name="confirm_email">
          </div>
          <div class="field">
            <p>Phone (recommended)</p>
            <input type="text" name="phone">
          </div>
          <div class="field">
            <p>Password</p>
            <input type="text" name="pass">
          </div>
          <div class="field">
            <p>Confirm Password</p>
            <input type="text" name="confirm">
          </div>

          <div class="reminder">
            <input type="checkbox" name="remember" value="remember_me">Remember me<br>
          </div>

        </form>

      </div>

      <hr>

      <div class="info">
        <p>Why you'll love it</p>
        <ul>
          <li>See all your acounts in one place</li>
          <li>Find the best ways to grow your money</li>
          <li>Stay <a>safe and secure</a></li>
        </ul>
      </div>

    </div>

    <footer>

    </footer>

  </body>
</html>
